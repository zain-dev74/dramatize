    <circle cx="25" cy="10" r="3" fill="currentColor"/>
    <circle cx="25" cy="40" r="3" fill="currentColor"/>
    <circle cx="10" cy="25" r="3" fill="currentColor"/>
    <circle cx="40" cy="25" r="3" fill="currentColor"/>
    <circle cx="17" cy="17" r="3" fill="currentColor"/>
    <circle cx="33" cy="33" r="3" fill="currentColor"/>
    <circle cx="17" cy="33" r="3" fill="currentColor"/>
    <circle cx="33" cy="17" r="3" fill="currentColor"/>
  </g>
  
  <!-- Text -->
  <text x="55" y="35" class="logo-text dark-theme" font-size="24">Dramatize</text>
</svg>