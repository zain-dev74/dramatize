# Nginx Configuration for Both Main Website and Admin Panel
# File: /etc/nginx/sites-available/dramatize-complete
# Symlink to: /etc/nginx/sites-enabled/dramatize-complete

# Main Website - dramatize.site
server {
    listen 80;
    server_name dramatize.site www.dramatize.site;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name dramatize.site www.dramatize.site;

    # SSL Configuration for main site
    ssl_certificate /etc/letsencrypt/live/dramatize.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dramatize.site/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/dramatize.site/chain.pem;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Client Settings
    client_max_body_size 100M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    keepalive_timeout 65s;

    # Main Website Proxy to Port 4000
    location / {
        proxy_pass http://127.0.0.1:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Static files for main website
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://127.0.0.1:4000;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Logging for main site
    access_log /var/log/nginx/dramatize.site.access.log;
    error_log /var/log/nginx/dramatize.site.error.log;
}

# Admin Panel - admin.dramatize.site
server {
    listen 80;
    server_name admin.dramatize.site;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name admin.dramatize.site;

    # SSL Configuration for admin subdomain
    ssl_certificate /etc/letsencrypt/live/admin.dramatize.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.dramatize.site/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/admin.dramatize.site/chain.pem;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Enhanced Security Headers for Admin
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self'; connect-src 'self'; media-src 'self' blob:; object-src 'none'; frame-ancestors 'none';" always;

    # Rate Limiting for Admin Panel (limit_req_zone must be in nginx.conf http block)
    # Add this to /etc/nginx/nginx.conf in http block: limit_req_zone $binary_remote_addr zone=admin_login:10m rate=5r/m;
    limit_req zone=admin_login burst=3 nodelay;

    # Client Settings for Large Uploads
    client_max_body_size 500M;
    client_body_timeout 300s;
    client_header_timeout 60s;
    keepalive_timeout 65s;

    # Proxy Settings
    proxy_connect_timeout 60s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    proxy_buffer_size 4k;
    proxy_buffers 4 32k;
    proxy_busy_buffers_size 64k;
    proxy_temp_file_write_size 64k;

    # Admin Panel Proxy to Port 3002
    location / {
        proxy_pass http://127.0.0.1:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_cache_bypass $http_upgrade;
    }

    # API Routes with Enhanced Security
    location /api/ {
        proxy_pass http://127.0.0.1:3002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Additional rate limiting for API endpoints
        limit_req zone=admin_login burst=10 nodelay;
        
        # Disable caching for API responses
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Static File Handling for Admin Uploads
    location /uploads/ {
        proxy_pass http://127.0.0.1:3002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache static files
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Admin Dashboard Routes
    location /admin {
        proxy_pass http://127.0.0.1:3002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Block direct access to sensitive files
    location ~ /\.(ht|git|env) {
        deny all;
        return 404;
    }

    # Block access to log files
    location ~ /logs/ {
        deny all;
        return 404;
    }

    # Logging for admin panel
    access_log /var/log/nginx/admin.dramatize.site.access.log;
    error_log /var/log/nginx/admin.dramatize.site.error.log;
}

# Block direct port access
server {
    listen 4000;
    listen 3002;
    server_name _;
    return 444;  # Close connection without response
}

# Default server block to handle any other requests
server {
    listen 80 default_server;
    listen 443 ssl default_server;
    server_name _;
    
    # Use a self-signed certificate for the default server
    ssl_certificate /etc/nginx/ssl/default.crt;
    ssl_certificate_key /etc/nginx/ssl/default.key;
    
    return 444;  # Close connection without response
}